{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Linux Command Bot</a>

    </div>
</nav>


<div class="container">
    <div class="row">

        <div class="col-md-3">
            <div class="">
                <img src="{% static 'pic/bh.png' %}">
            </div>
        </div>


        <div class="col-md-6">
            <div class="my-5" style="height: 10px"></div>

            {% for obj in object %}
                {% if obj.person == 2 %}
                    <div class="p-1 m-1" style="background-color: antiquewhite;border: black;border-radius: 15px;width: 80%">
                        <h5>  {{ obj.text }}  </h5>
                    </div>
                {% else %}
                    <div class="p-1 my-2" style="text-align: end;background-color: #8fce45;border: black;border-radius: 15px;">
                        <h5>  {{ obj.text }}  </h5>
                    </div>
                {% endif %}

            {% endfor %}

            <div class="my-5" style="height: 10px"></div>

            {#            <form method="post" action="send">#}
            {#                {% csrf_token %}#}
            {#                <input type="text" placeholder="Message" name="message">#}
            {#                <input type="submit">#}
            {#            </form>#}


            <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark">
                <div class="container d-flex justify-content-center">
                    <form class="d-flex justify-content-center" action="send" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-success m-1" type="submit">Send</button>

                        <input class="form-control m-1" type="text" placeholder="Type Message" name="message"">
                    </form>
                </div>
            </nav>


        </div>


        <div class="col-md-3"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>

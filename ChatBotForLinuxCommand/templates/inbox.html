{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<script>
     function scrollToBottom() {
        window.scrollTo(0, document.body.scrollHeight);
    }
    history.scrollRestoration = "manual";
    window.onload = scrollToBottom;

</script>
<body>


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Linux Command Bot</a>
    </div>
    <span class="d-flex justify-content-end">
            <a class="nav-item px-2" href={% url 'delete' %}>Delete</a> </a>
    </span>
</nav>


<div class="container">
    <div class="row">

        <div class="col-md-3">

            <div class="d-flex align-items-center">
                <img class="toplogo img-fluid p-2" style="position:fixed;bottom:10%;left:10%;height: 280px"
                     src="https://media.istockphoto.com/id/677654774/vector/intelligent-robot.jpg?s=612x612&w=0&k=20&c=D-3_Y6AsxLrITTFQJXlT_kGert8efWa6JQZJrgcFnM0="
                     alt="pstu logo">
            </div>


        </div>


        <div class="col-md-6">

            <div class="my-5" style="height: 10px"></div>

            {% for obj in object %}
                {% if obj.person == 2 %}
                    <div class="px-2 py-3 my-2"
                         style="background-color: #475158;border: black;border-radius: 20px;color: white;border-style: solid;
border-width: 1px">
                        <h6>  {{ obj.text }}  </h6>
                    </div>
                {% else %}
                    <div class="px-2 py-3 my-2 "
                         style="text-align: end;background-color: #e4e6eb;border: black;border-radius: 15px;">
                        <h6>  {{ obj.text }}  </h6>
                    </div>
                {% endif %}

            {% endfor %}

            <div class="my-5" style="height: 10px"></div>

            {#            <form method="post" action="send">#}
            {#                {% csrf_token %}#}
            {#                <input type="text" placeholder="Message" name="message">#}
            {#                <input type="submit">#}
            {#            </form>#}


            <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark">
                <div class="container d-flex justify-content-center">
                    <form class="d-flex justify-content-center" action="send" method="post">
                        {% csrf_token %}

                        <input class="form-control m-1" type="text" placeholder="Type Message" name="message">
                        <button class="btn btn-outline-success m-1" type="submit">Send</button>

                    </form>
                </div>
            </nav>


        </div>


        <div class="col-md-3"></div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
